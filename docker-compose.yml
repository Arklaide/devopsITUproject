version: "3.4"

services:
  minitweetapi:
    image: minitweetapi
    build:
      context: ./MinitweetApi
      dockerfile: Dockerfile
    ports:
      - "8080:8080"

  minitwitfrontend:
    image: minitwitfrontend
    build:
      context: ./MinitwitFrontend/MinitwitFrontend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:4.5.2
    ports:
      - "3000:3000"
